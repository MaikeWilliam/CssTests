<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
        <title>FlipCard - Animation</title>
    </head>
    <body>
        <div id="container">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img
                            src="src/images/front.jpg"
                            class="flip-card-image"
                            alt="uno-card-front"
                        />
                    </div>
                    <div class="flip-card-back">
                        <img
                            src="src/images/back.jpg"
                            class="flip-card-image"
                            alt="uno-card-back"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
